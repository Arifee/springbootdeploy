#PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost/jwt_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.generate-ddl=true
spring.test.database.replace=auto_configured
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testurl=jdbc:postgresql://localhost/jwt_db
#SSL
server.port=8443
server.ssl.enabled=true
server.ssl.key-store: src/main/resources/bootsecurity.p12
server.ssl.key-store-password: bootsecurity
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: bootsecurity



# App Properties
grokonez.app.jwtSecret=jwtGrokonezSecretKey
grokonez.app.jwtExpiration=86400

